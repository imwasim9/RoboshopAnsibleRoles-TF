- name: create Roboshop system user
  ansible.builtin.user:
    name: roboshop
    comment: Roboshop system user
    system: true
    shell: /sbin/nologin
    home: /app

- name: remove app directory if exists
  ansible.builtin.file:
    path: /app
    state: absent

- name: create app directory
  ansible.builtin.file:
    path: /app
    state: directory

- name: Delete {{ component }} file from temp folder if exists
  ansible.builtin.file:
    path: /tmp/{{ component }}.zip
    state: absent


- name: Download application to temp folder
  ansible.builtin.get_url:
    url: https://roboshop-artifacts.s3.amazonaws.com/{{ component }}-v3.zip
    dest: /tmp/{{ component }}.zip

- name: extract {{ component }} application
  ansible.builtin.unarchive:
    src: /tmp/{{ component }}.zip
    dest: /app
    remote_src: yes
